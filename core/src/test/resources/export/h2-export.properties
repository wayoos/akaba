hibernate.dialect=org.hibernate.dialect.H2Dialect


# Automatically validates or exports schema DDL to the database when the SessionFactory
# is created. With create-drop, the database schema will be dropped when the SessionFactory
# is closed explicitly.
# e.g. validate | update | create | create-drop
hibernate.hbm2ddl.auto=create
hibernate.hbm2ddl.import_files=/integration/noop.sql
hibernate.show_sql=true
hibernate.format_sql=false
